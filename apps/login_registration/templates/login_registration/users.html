{% extends 'bill_tracker/base.html' %}
{% block body %}
<h1>Search result for: {{ keyword }}</h1>
{% for user in users %}
<div class="row mb-3">
   <div class="col-7">
      <div class="card">
         <div class="card-body">
            <h5 class="card-title">
               <span class="border-left-4">{{ user.name }}</span>
            </h5>
            <p class="card-text"></p>
            <div class="d-flex">
            </div>
            <div class="d-flex justify-content-between">
               <div class="p-2">
                  <a href="#">{{ user.email }}</a>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endfor %}
{% endblock %}
